<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Datepicker</h1>
            <p>Select the field to see the datepicker in action</p>
        </div>
        <form action="#">
            <div class="input">
                <!-- <label for="start-date">Start Date</label> -->
                <input type="text" id="start-date" placeholder="DD/MM/YYYY">
            </div>
        </form>

        <div class="datepicker">
            <div class="datepicker__buttons">
                <button class="datepicker__previous">
                    <img src="./images/arrow.svg">
                </button>
                <button class="datepicker__next">
                    <img src="./images/arrow.svg">
                </button>
            </div>
            <div class="datepicker__calendar">
                <div class="datepicker__year-month">
                    <time datetime="2024-02"></time>
                </div>
                <div class="datepicker__day-of-week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="datepicker__date-grid">
                    <button>
                        <time datetime="2019-02-01">1</time>
                    </button>
                    <button>
                        <time datetime="2019-02-02">2</time>
                    </button>
                    <button>
                        <time datetime="2019-02-03">3</time>
                    </button>
                    <button>
                        <time datetime="2019-02-04">4</time>
                    </button>
                    <button>
                        <time datetime="2019-02-05">5</time></button>
                    <button>
                        <time datetime="2019-02-06">6</time></button>
                    <button><time datetime="2019-02-07">7</time></button>
                    <button><time datetime="2019-02-08">8</time></button>
                    <button><time datetime="2019-02-09">9</time></button>
                    <button><time datetime="2019-02-10">10</time></button>
                    <button><time datetime="2019-02-11">11</time></button>
                    <button><time datetime="2019-02-12">12</time></button>
                    <button><time datetime="2019-02-13">13</time></button>
                    <button><time datetime="2019-02-14">14</time></button>
                    <button><time datetime="2019-02-15">15</time></button>
                    <button><time datetime="2019-02-16">16</time></button>
                    <button><time datetime="2019-02-17">17</time></button>
                    <button><time datetime="2019-02-18">18</time></button>
                    <button><time datetime="2019-02-19">19</time></button>
                    <button><time datetime="2019-02-20">20</time></button>
                    <button><time datetime="2019-02-21">21</time></button>
                    <button><time datetime="2019-02-22">22</time></button>
                    <button><time datetime="2019-02-23">23</time></button>
                    <button><time datetime="2019-02-24">24</time></button>
                    <button><time datetime="2019-02-25">25</time></button>
                    <button><time datetime="2019-02-26">26</time></button>
                    <button><time datetime="2019-02-27">27</time></button>
                    <button><time datetime="2019-02-28">28</time></button>
                    <button><time datetime="2019-02-29">29</time></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
