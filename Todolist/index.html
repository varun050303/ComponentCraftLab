<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="flash-container"></div>
        <div class="flash-container">
            <div class="flash flash--connection" data-type="warning">
                <svg class="flash__icon" fill="#e9bc53" height="20px" width="20px" version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 27.963 27.963" xml:space="preserve">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <g id="c129_exclamation">
                                <path
                                    d="M13.983,0C6.261,0,0.001,6.259,0.001,13.979c0,7.724,6.26,13.984,13.982,13.984s13.98-6.261,13.98-13.984 C27.963,6.259,21.705,0,13.983,0z M13.983,26.531c-6.933,0-12.55-5.62-12.55-12.553c0-6.93,5.617-12.548,12.55-12.548 c6.931,0,12.549,5.618,12.549,12.548C26.531,20.911,20.913,26.531,13.983,26.531z" />
                                <polygon points="15.579,17.158 16.191,4.579 11.804,4.579 12.414,17.158 " />
                                <path
                                    d="M13.998,18.546c-1.471,0-2.5,1.029-2.5,2.526c0,1.443,0.999,2.528,2.444,2.528h0.056c1.499,0,2.469-1.085,2.469-2.528 C16.441,19.575,15.468,18.546,13.998,18.546z" />
                            </g>
                            <g id="Capa_1_207_"> </g>
                        </g>
                    </g>
                </svg>
                <span class="flash__message">It seems like you're offline. Please go online to use the Todolist.</span>
            </div>
        </div>
        <form class="todolist" autocomplete="off" action="#">
            <div class="todolist__new-task">
                <div class="new-task__input-group">
                    <label for="new-task">ADD A TASK</label>
                    <input type="text" id="new-task" name="new-task" placeholder="E.g. Buy groceries" />
                </div>

                <button type="submit">
                    <svg width="10px" viewBox="0 0 10 10">
                        <path d="M6 4h4v2H6v4H4V6H0V4h4V0h2z" fill="#062a43">
                    </svg>
                    <span>Add task</span>
                </button>
            </div>
            <ul class="todolist-tasks"></ul>
            <div class="todolist__empty-state">Fetching Tasks üöÄ ... Please Wait ‚è±</div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.7/purify.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
